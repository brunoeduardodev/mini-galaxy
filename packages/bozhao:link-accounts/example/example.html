<head>
  <title>Link Account example</title>
</head>

<body>
  <div>
    <h2>1.  Log in with any non Github service through login button</h2>
    {{> loginButtons}}
  </div>

  <div>
    {{> linkTemplate}}
  </div>
</body>

<template name="linkTemplate">
  <h2>2.  Link Github account</h2>

  <button class="link-github">Link Github Account</button>

  <h2>3.  List out services that are associated with current user.</h2>

  <ul>
    {{#each services}}
      <li>{{this}}</li> 
    {{/each}}
  </ul>

  {{#if services}}
  <h2>4.  You can also unlink services from a user account.</h2>
    <button class="unlink-github">Unlink github account from current user</button>
  {{/if}}
</template>
